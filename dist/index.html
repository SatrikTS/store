<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edgea">
    <title>Progforce</title>
</head>
<body>
    <div class="store">
        <header>
            <div class="container mb-4">
                <div class="row justify-content-between">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">client</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">admin</a>
                        </li>
                    </ul>

                    <div class="basket">
                        <img src="/img/icon-cart.png" alt="basket">
                        <span class="js-basket-count basket__count">0</span>
                        <span class="js-basket-remove basket__remove">Remove all</span>
                    </div>

                </div>

            </div>
        </header>
        <div class="container">
                <div class="products js-products" data-url="http://5df0fe899df6fb00142bd6d8.mockapi.io/Product" data-method="GET">
                    <div class="products__list js-products-list">
                        <!-- Product items-->
                    </div>
                </div>
        </div>

    </div>

<script id="product-hbtpl" type="text/x-handlebars-template">
    {{#each this}}
        <div class="product js-product" data-id="{{id}}">
            <div class="row">
                <div class="col-md-3">
                    <div class="product__img">
                        <img src="{{img}}" alt="{{title}}">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="product__info">
                        <div class="product__data">
                            <h4 class="product__title">{{title}}</h4>
                            <div class="product__text">{{desc}}</div>
                            <span class="product__price">
                                <span class="product__mark">price:</span>
                                {{price}}$
                            </span>
                        </div>
                        <button class="product__basket js-add-to-basket btn btn-success">В корзину</button>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</script>
<script src="main.js"></script>
</body>
</html>
